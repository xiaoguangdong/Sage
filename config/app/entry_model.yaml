# 买卖点过滤模型配置（EntryModelLR）

entry_model:
  enabled: true

  # Logistic Regression 参数
  model_params:
    max_iter: 1000
    random_state: 42
    class_weight: balanced

  # 触发规则参数
  rules:
    prob_threshold: 0.6
    ma_period: 20
    vol_threshold: 0.05

  # 标签配置
  label:
    horizon: 10
    return_threshold: 0.05  # 5%
    max_drawdown: -0.03     # -3%
