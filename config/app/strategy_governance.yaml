# 选股策略治理配置（Champion / Challenger）

strategy_governance:
  # 当前执行层冠军策略（线上唯一）
  active_champion_id: seed_balance_strategy
  champion_source: auto
  manual_effective_date: null
  manual_reason: null

  # 影子运行策略
  challengers:
    - balance_strategy_v1
    - positive_strategy_v1
    - value_strategy_v1
    - satellite_strategy_v1

# 自动晋升（Champion/Challenger）配置
auto_promotion:
  enabled: true
  allow_when_manual: false
  evaluation_path: config/app/shadow_eval.json
  decision_path: data/backtest/governance/promotion_decisions.jsonl
  consecutive_periods: 3
  max_drawdown_tolerance: 0.02
  max_turnover_multiplier: 1.2
  min_cost_return_diff: 0.0
  min_sharpe_diff: 0.0
  min_data_quality: 0.95

# 挑战者正向策略（positive）的组合权重
challenger_weights:
  positive_growth_weight: 0.7
  positive_frontier_weight: 0.3
  satellite_growth_weight: 0.35
  satellite_frontier_weight: 0.25
  satellite_rps_weight: 0.20
  satellite_elasticity_weight: 0.10
  satellite_not_priced_weight: 0.10

# Seed Balance Strategy 默认模型配置
seed_balance_strategy:
  model_type: lgbm
  label_horizons: [20, 60, 120]
  label_weights: [0.5, 0.3, 0.2]
  risk_adjusted: true
  industry_col: industry_l1

# 行业信号契约对齐配置（run_weekly 自动按 trade_date 构建）
industry_signals:
  default_lookback_days: 30
  default_half_life_days: 7.0
  signal_lookback_days:
    policy_score: 3
    concept_bias: 7
    northbound_ratio: 45
  signal_half_life_days:
    policy_score: 5
    concept_bias: 5
    northbound_ratio: 7
  overlay:
    overlay_strength: 0.20
    mainline_strength: 0.35
    tilt_strength: 0.0
    signal_weights:
      policy_score: 0.4
      concept_bias: 0.3
      northbound_ratio: 0.3
    regime_overrides:
      bull:
        overlay_strength: 0.25
        mainline_strength: 0.50
        tilt_strength: 0.08
        signal_weights:
          policy_score: 0.25
          concept_bias: 0.55
          northbound_ratio: 0.20
        industry_tilts:
          电子: 0.35
          计算机: 0.35
          通信: 0.30
          机械设备: 0.20
          汽车: 0.15
      sideways:
        overlay_strength: 0.20
        mainline_strength: 0.35
        tilt_strength: 0.05
        signal_weights:
          policy_score: 0.45
          concept_bias: 0.20
          northbound_ratio: 0.35
        industry_tilts:
          医药生物: 0.25
          食品饮料: 0.20
          公用事业: 0.20
          银行: 0.15
      bear:
