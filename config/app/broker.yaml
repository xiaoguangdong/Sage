brokers:
  pingan:
    enabled: true
    endpoint: ""
    client_id: ""
    account_id: ""
    auth:
      access_key_env: "PINGAN_API_KEY"
      secret_key_env: "PINGAN_API_SECRET"
      token_env: "PINGAN_API_TOKEN"
    order:
      market: "A"
      account_type: "cash"
