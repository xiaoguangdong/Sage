source: "主要工业产品产量目录 + GB/T 4754-2017（关键词规则）"
note: "关键词规则仅作初始匹配，后续可人工修订"

rules:
  - gb_industry: "煤炭开采和洗选业"
    keywords: ["原煤", "无烟煤", "烟煤", "炼焦烟煤", "洗煤", "洗精煤", "褐煤"]
  - gb_industry: "石油和天然气开采业"
    keywords: ["天然原油", "原油", "天然气", "液化天然气"]
  - gb_industry: "黑色金属矿采选业"
    keywords: ["铁矿", "铁矿石", "磁铁矿", "赤铁矿"]
  - gb_industry: "有色金属矿采选业"
    keywords: ["铜精矿", "铜矿", "铅", "锌", "锡", "钼", "钨", "镍", "铝土矿", "铝矿"]
  - gb_industry: "非金属矿采选业"
    keywords: ["石灰石", "磷矿", "硫铁矿", "石膏", "萤石", "盐", "原盐"]
  - gb_industry: "电力、热力生产和供应业"
    keywords: ["发电量", "火电", "水电", "核电", "供热量"]
  - gb_industry: "石油、煤炭及其他燃料加工业"
    keywords: ["液化石油气", "汽油", "煤油", "柴油", "燃料油", "石油焦", "焦炭", "焦煤"]
  - gb_industry: "黑色金属冶炼和压延加工业"
    keywords: ["生铁", "粗钢", "钢材", "线材", "钢筋", "钢带", "钢坯"]
  - gb_industry: "非金属矿物制品业"
    keywords: ["水泥", "玻璃", "平板玻璃", "中空玻璃", "钢化玻璃", "夹层玻璃"]
  - gb_industry: "农副食品加工业"
    keywords: ["大米", "小麦粉", "饲料", "植物油", "成品糖", "鲜、冷藏肉", "冻肉"]
  - gb_industry: "食品制造业"
    keywords: ["乳制品", "速冻食品", "方便面", "糕点", "面包", "饼干", "糖果"]
